<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Lost Traveler</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
</head>
<body class="dark error-page">

  <main class="error-container">
    <section class="bento-item error-tile">
      <h1 class="headline">404</h1>
      <div class="badge-row">
        <span class="status-dot status-away">Location Unknown</span>
      </div>

      <div class="error-content">
        <h3>Lost?</h3>
        <p>The page you are looking for has drifted into another dimension or simply doesn't exist.</p>

        <div class="social-stack">
          <a href="https://yuwixx.dev" class="social-btn github">Return Home</a>
        </div>
      </div>
    </section>
  </main>
  
<script src="script.js"></script>
</body>
</html>
